<body>
    
         <!-- Menú-->

		    <nav class="navbar navbar-light bg-dark">

		            <img class="pl-5" th:src="@{/images/logopekeblanco.png}" alt="logoimage">
		        </a>
		        <a class="navbar-brand" style="color:white" href="/logout">
		            Cerrar Sesion <div><i class="fa fa-sign-out fa-2x" aria-hidden="true"></i></div>
		        </a>
		    </nav>

    	<!-- Menú-->

       
        <div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">

					</span>

					<div class="container-login100-form-btn m-t-20">

						<a th:href="@{/perfil/listaSugerencias(id=${perfil.id})}" class="stretched-link" styles="color:white;">

						</a>
						</button>
					</div>
					
					<div class="container-login100-form-btn m-t-20">

					</div>
