<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
	<title>Registro</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
		
	<link rel="icon" type="image/png" th:href="@{/images/icons/favicon.ico}"/>
	
	
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/fonts/Linearicons-Free-v1.0.0/icon-font.min.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/animate/animate.css}">	
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/css-hamburgers/hamburgers.min.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/animsition/css/animsition.min.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/select2/select2.min.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/daterangepicker/daterangepicker.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/util.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
	
	

</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
				
				
				
				<form class="login100-form validate-form" method="post" th:object="${perfil}" th:action="@{perfil/addPerfil}" >
					<span class="login100-form-title p-b-33">
					    <img th:src="@{/images/lucatinderlogo5.png}" alt="logo" style="width: 400px;">
					</span>

				<div class="wrap-input100 validate-input" required>
                        <input class="input100" type="text" name="username" placeholder="Nombre usuario" th:field="*{username}" minlength="2" maxlength="10">
                        <span class="focus-input100-1"></span>
                        <span class="focus-input100-2"></span>
                    </div>
                
                <div class="wrap-input100 validate-input" required>
                        <input class="input100" type="password" name="password" placeholder="Password" th:field="*{password}" minlength="2" maxlength="10">
                        <span class="focus-input100-1"></span>
                        <span class="focus-input100-2"></span>
                    </div>		
				
				
	<div class="wrap-input100 validate-input" required>
                        <input class="input100" type="text" name="nombre" placeholder="Nombre" th:field="*{nombre}" minlength="2" maxlength="10">
                        <span class="focus-input100-1"></span>
                        <span class="focus-input100-2"></span>
                    </div>

                    <div class="wrap-input100 validate-input" required>
                        <input class="input100" type="number" name="edad" placeholder="Edad" th:field="*{edad}" min="18" max="70">
                        <span class="focus-input100-1"></span>
                        <span class="focus-input100-2"></span>
                    </div>

                    <div class="wrap-input100 pt-3 pb-3 text-center">
                        <tr>
                            <td>
                                <p>Por favor, selecciona tu género:</p>
                                <input type="radio" id="hombre" name="genero" value="male" th:field="*{genero}" th:value="H">
                                <label for="male">Hombre</label><br>
                                <input type="radio" id="mujer" name="genero" value="female" th:field="*{genero}" th:value="M">
                                <label for="female">Mujer</label><br>
                                <input type="radio" id="otro" name="genero" value="otro" th:field="*{genero}" th:value="O">
                                <label for="other">Otro</label>
                            </td>
                           
                        </tr>
                    </div>
                    
                    <div class="wrap-input100 pt-3 pb-3 text-center">
                        <tr>
                        	<p>Selecciona tus gustos (Opcional):</p>
                            <td>
                            	<th:block th:each="gusto : ${listaGustos}">
            						<input type="checkbox" name="gustos" th:value="${gusto.id}"/>
                 					<label th:text="${gusto.nombre}"></label>
               					</th:block>
                            </td>
                           
                        </tr>
                    </div>
                    
                    
                    
                    

                    <div class="wrap-input100 validate-input" required>
                        <input class="input100" type="text-area" name="descripcion" placeholder="Descripcion" th:field="*{descripcion}">
                        <span class="focus-input100-1"></span>
                        <span class="focus-input100-2"></span>
                    </div>

                    <!--  <div class="wrap-input100 rs1 validate-input" data-validate="Se requiere contraseña:">
						<input class="input100" type="password" name="pass" placeholder="Contraseña">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>
					
					<div class="wrap-input100 rs1 validate-input" data-validate="Se requiere contraseña:">
						<input class="input100" type="password" name="passrep" placeholder="Repite Contraseña">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>
					
					-->

                    <div class="container-login100-form-btn m-t-20">
                        <button class="login100-form-btn" type="submit">
                            registrar
                        </button>
                    </div>

                    <div class="text-center p-t-45 p-b-4">
                        <span class="txt1">
                            <label for="agree-term" class="txt1">Acepto todas las declaraciones en los <a href="#" class="term-service">Términos de servicio</a></label>
                        </span>
                    </div>

                    <div class="text-center">
                        <span class="txt1">
                            ¿Ya tienes una cuenta?
                        </span>

                        <a href="/" class="txt2 hov1">
                            Entra aquí
                        </a>
                    </div>
                </form>

            </div>
        </div>
    </div>

	
<!--===============================================================================================-->
	<script th:src="@{/vendor/jquery/jquery-3.2.1.min.js}"></script>
	<script th:src="@{/vendor/animsition/js/animsition.min.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/popper.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
	<script th:src="@{/vendor/select2/select2.min.js}"></script>
	<script th:src="@{/vendor/daterangepicker/moment.min.js}"></script>
	<script th:src="@{/vendor/daterangepicker/daterangepicker.js}"></script>
	<script th:src="@{/vendor/countdowntime/countdowntime.js}"></script>
	<script th:src="@{/js/main.js}"></script>
	

</body>
</html>
